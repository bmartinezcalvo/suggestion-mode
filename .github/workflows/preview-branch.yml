name: Deploy branch preview

on:
  push:
    branches-ignore:
      - main
      - gh-pages

permissions:
  contents: write

concurrency:
  group: preview-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Set preview path
        run: |
          SAFE_BRANCH="${GITHUB_REF_NAME//\//-}"
          echo "SAFE_BRANCH=$SAFE_BRANCH" >> "$GITHUB_ENV"
      - run: npm ci
      - run: npm run build
        env:
          BASE_PATH: /suggestion-mode/${{ env.SAFE_BRANCH }}/
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          destination_dir: ${{ env.SAFE_BRANCH }}
          keep_files: true
