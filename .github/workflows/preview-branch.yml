name: Deploy branch preview

on:
  push:
    branches:
      - first-suggestion-findability

permissions:
  contents: write

concurrency:
  group: preview-first-suggestion-findability
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
        env:
          BASE_PATH: /suggestion-mode/first-suggestion-findability/
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          destination_dir: first-suggestion-findability
